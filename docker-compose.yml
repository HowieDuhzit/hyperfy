# documentation: https://docs.hyperfy.io/
# slogan: A high-performance 3D metaverse platform using Three.js and React
# tags: metaverse,3d,threejs,react,gaming
# logo: svgs/hyperfy.svg
# port: 3000

version: '3.8'

services:
  app:
    image: howieduhzit/hyperfy-docker:main
    container_name: ${COOLIFY_APP_NAME:-hyperfy}
    restart: unless-stopped
    environment:
      - DOMAIN=${DOMAIN:-hyperfy.howieduhzit.best}
      - WORLD=${WORLD:-world}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-hyper}
      - ADMIN_CODE=${ADMIN_CODE:-}
      - SAVE_INTERVAL=60
      - PUBLIC_MAX_UPLOAD_SIZE=12
      - PUBLIC_WS_URL=${PUBLIC_WS_URL:-${DOMAIN}/ws}
      - PUBLIC_API_URL=${PUBLIC_API_URL:-${DOMAIN}/api}
      - PUBLIC_ASSETS_URL=${PUBLIC_ASSETS_URL:-${DOMAIN}/assets}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - ${COOLIFY_PORT_80:-80}:80
      - ${COOLIFY_PORT_443:-443}:443
      - ${COOLIFY_PORT_3000:-3000}:3000
    volumes:
      - ${COOLIFY_VOLUME_DATA}:/app/data
      - ${COOLIFY_VOLUME_ASSETS}:/app/assets
      - ${COOLIFY_VOLUME_WORLD}:/app/world
    networks:
      coolify-infra: {}
    labels:
      com.docker.compose.project: ${COMPOSE_PROJECT_NAME}
      coolify.version: ${VERSION}
      coolify.managed: "true"
      coolify.deployment.timestamp: ${DEPLOYMENT_TIMESTAMP}

networks:
  coolify-infra:
    external: ${COOLIFY_NETWORK_EXTERNAL:-true}

volumes:
  data:
    name: ${COOLIFY_VOLUME_DATA}
    driver: local
  assets:
    name: ${COOLIFY_VOLUME_ASSETS}
    driver: local
  world:
    name: ${COOLIFY_VOLUME_WORLD}
    driver: local 