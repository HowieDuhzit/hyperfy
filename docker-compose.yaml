version: '3.8'

services:
  hyperfy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyperfy
    restart: unless-stopped
    environment:
      # FQDN configuration with paths
      - SERVICE_FQDN_HYPERFY=/
      - SERVICE_FQDN_WS=/ws
      - SERVICE_FQDN_API=/api
      - SERVICE_FQDN_ASSETS=/assets
      
      # Generated secure values
      - JWT_SECRET=${SERVICE_PASSWORD_64_JWT}
      - ADMIN_CODE=${SERVICE_PASSWORD_ADMIN}
      
      # Static configuration
      - PORT=3000
      - SAVE_INTERVAL=${SAVE_INTERVAL:-60}
      - WORLD=${WORLD:-world}
      - PUBLIC_MAX_UPLOAD_SIZE=${PUBLIC_MAX_UPLOAD_SIZE:-32}
      
      # Dynamic URLs based on FQDN
      - PUBLIC_WS_URL=${SERVICE_URL_WS}
      - PUBLIC_API_URL=${SERVICE_URL_API}
      - PUBLIC_ASSETS_URL=${SERVICE_URL_ASSETS}

    volumes:
      - type: bind
        source: ./world
        target: /app/world
        is_directory: true